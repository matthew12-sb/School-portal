<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approve Scores</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="static/logo4.png" class="logo-box" alt="School Logo">
    <h3 class="mb-4">âœ… Approve or Reject Scores</h3>

    {% if scores %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Student</th>
            <th>Teacher</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for s in scores %}
          <tr>
            <td>{{ s.student_name }}</td>
            <td>{{ s.teacher_name }}</td>
            <td>{{ s.subject }}</td>
            <td>{{ s.score }}</td>
            <td>
              <form method="POST" class="d-flex">
                <input type="hidden" name="score_id" value="{{ s.id }}">
                <button name="action" value="approve" class="btn btn-success btn-sm me-1">Approve</button>
                <button name="action" value="reject" class="btn btn-danger btn-sm">Reject</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <p class="text-center">ðŸŽ‰ No pending scores to approve.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
