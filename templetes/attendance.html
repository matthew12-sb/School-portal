<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h3 class="mb-3">ğŸ“‹ Mark Attendance</h3>
    <form method="POST">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Student</th>
            <th>Present</th>
            <th>Absent</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td><input type="radio" name="status_{{ student.id }}" value="present" required></td>
            <td><input type="radio" name="status_{{ student.id }}" value="absent" required></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-success w-100 mt-2">Save Attendance</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">â¬… Back</a>
  </div>
</body>
</html>
