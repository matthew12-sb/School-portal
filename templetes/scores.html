<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter Scores</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h3 class="mb-3">📝 Enter Scores</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Subject (Your subject)</label>
        <input type="text" name="subject" class="form-control" required>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Student</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td><input type="number" name="score_{{ student.id }}" class="form-control" min="0" max="100"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary w-100 mt-2">Submit Scores</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">⬅ Back</a>
  </div>
</body>
</html>
